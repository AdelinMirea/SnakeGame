<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Player.js"></script>
    <script src="Food.js"></script>
    <script src="Canvas.js"></script>
</head>
<body>
    
</body>

<style>
.canvas{
    background-color: bisque;
    height: 805px;
    width: 805px;
}

</style>

<script>
    let canvas;
    let head;
    let food ;
    let score = 0, Score;
    //console.log(window.innerHeight, window.innerWidth);

    function createCanvas(){
        canvas = new Canvas(window.innerWidth, window.innerHeight);
        document.body.appendChild(canvas.Elem);

        Score = document.createElement('p');
        document.body.appendChild(Score);
        Score.innerHTML = 'Score = ' + score;
    }

    function createPlayer(){
        head = new Player();
        for(let i = 0; i<head.length; i++){
            canvas.appendChild(head.Elem[i]);
        }
        move();
    }

    function move(){
        let gameOver = false; 
        let where = 'none'; //right
        let interval = setInterval(function(){
            document.addEventListener('keydown', function(e){
                if(e.keyCode == 39){
                    where = 'right';
                }else if(e.keyCode == 37){
                    where = 'left';
                }else if(e.keyCode == 38){
                    where = 'up';
                }else if(e.keyCode == 40){
                    where = 'down';
                }
            }); 
            head.move(where);

            if(head.hitWall(canvas) || head.hitTail()){
                gameOver = true;
            }
            
            if(head.ate(food)){
                score ++;
                Score.innerHTML = 'Score = ' + score;
                head.getBigger();
                canvas.appendChild(head.Elem[head.length-1]);
                createFood();
            }

            if(gameOver == true){
                clearInterval(interval);
                head.hide();
                alert('hit');
            }
        }, 200, head);
    }

    function createFood(){
        if(head.Elem.length == canvas.offsetHeight/40 * canvas.offsetWidth/40){
            alert('won')
            return;
        }

        food  = new Food(head, canvas);
        document.body.appendChild(food.Elem);
    }


    function main(){
        createCanvas();
        createPlayer();
        createFood();
    }

    main();
</script>

</html>
