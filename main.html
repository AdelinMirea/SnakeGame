<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Player.js"></script>
    <script src="Food.js"></script>
</head>
<body>
    
</body>

<style>
.canvas{
    background-color: bisque;
    height: 805px;
    width: 805px;
}

</style>

<script>
    let canvas;
    let head;
    let food ;
    let score = 0, Score;

    function createCanvas(){
        canvas = document.createElement('div');
        canvas.className = "canvas";
        document.body.appendChild(canvas);

        Score = document.createElement('p');
        document.body.appendChild(Score);
        Score.innerHTML = 'Score = ' + score;
    }

    function createPlayer(){
        head = new Player();
        for(let i = 0; i<head.length; i++){
            canvas.appendChild(head.Elem[i]);
        }
        move();
    }

    function move(){
        let gameOver = false; 
        let where = 'none'; //right
        let interval = setInterval(function(){
            document.addEventListener('keydown', function(e){
                if(e.keyCode == 39){
                    where = 'right';
                }else if(e.keyCode == 37){
                    where = 'left';
                }else if(e.keyCode == 38){
                    where = 'up';
                }else if(e.keyCode == 40){
                    where = 'down';
                }
            }); 
            head.move(where);

            if(head.hitWall(canvas) || head.hitTail()){
                gameOver = true;
            }
            
            if(head.ate(food)){
                score ++;
                Score.innerHTML = 'Score = ' + score;
                head.getBigger(where);
                canvas.appendChild(head.Elem[head.length-1]);
                createFood();
            }

            if(gameOver == true){
                clearInterval(interval);
                head.hide();
                alert('hit');
            }
        }, 200, head);
    }

    function createFood(){
        if(head.Elem.length == 40*40){
            alert('won')
            return;
        }
        let x, y;
        
        let onSnake = true;
        while (onSnake){
            let Semaphore = true;
            x = Math.floor( (Math.random() * (canvas.offsetWidth/40 - 1))) * 40 + 10;
            y = Math.floor( (Math.random() * (canvas.offsetHeight/40 - 1))) * 40 + 10;
            for(let i = 0; i<head.Elem.length; i++){
                if(head.Elem[i].offsetTop == y && head.Elem[i].offsetLeft == x){
                    Semaphore = false;
                    break;
                }
            }    
            if(Semaphore == true){
                onSnake = false;
            }
        }
        
        
        if(typeof(food) == 'object'){
            food.setDisplay('none'); 
        }   
        food  = new Food(x, y);
        document.body.appendChild(food.Elem);
    }



    function main(){
        createCanvas();
        createPlayer();
        createFood();
    }

    main();
</script>

</html>
